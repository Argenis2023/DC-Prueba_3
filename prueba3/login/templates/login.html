{% extends "template.html" %}

{% block content %}
<div class="container text-center">
    <div class="row align-items-center justify-content-center min-vh-100">
      <div class="col-12 col-sm-4 col-lg-4 mb-3">
        <form class="form-signin body-center">
          <img class="mb-4" src="https://th.bing.com/th/id/OIP.S9PEQI0Z_ZTHQlNbsOMRYwHaHa?rs=1&pid=ImgDetMain" alt="" width="150" height="150">
          
          <label for="">Ingresa tu correo y contraseña para ingresar a la plataforma</label>
          <br>
          <br>
          <label for="inputEmail" class="sr-only mb-3">Ingrese su correo</label> 
          <input type="email" id="email" class="form-control" placeholder="Correo"> 
          <br>
          <label for="inputPassword" class="sr-only mb-3">Ingrese Contraseña</label> 
          <input type="password" id="password" class="form-control" placeholder="Contraseña"> 
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recuerdame
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" onclick="return obtenerDatosLogin()">Ingresar</button>
          <div id='error'></div> 
          <p class="login-form-module_help-text__kKntb ">¿Aún no tienes cuenta? <a id="unified-login-login-form-register-link"  href="CrearUsuario.html">Regístrate</a></p>
        </form>
      </div>
      <div id="dynamicModalContainer"></div> 

{% endblock %}
